# T124: Helm Values for Recurring Task Service

replicaCount: 2

image:
  repository: recurring-task-service
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  dapr.io/enabled: "true"
  dapr.io/app-id: "recurring-task-service"
  dapr.io/app-port: "8001"
  dapr.io/log-level: "info"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8001

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: recurring-task-service.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - recurring-task-service
          topologyKey: kubernetes.io/hostname

# Application-specific configuration
env:
  - name: ENVIRONMENT
    value: "production"
  - name: PORT
    value: "8001"
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: recurring-task-db-secret
        key: DATABASE_URL
  - name: BACKEND_API_URL
    value: "http://backend-api:8000"

# Health check configuration
livenessProbe:
  httpGet:
    path: /health/live
    port: 8001
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8001
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# Prometheus monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    path: /metrics

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
